[package]
name = "roguelike_main"
version = "0.1.0"
authors = ["nsmryan <nsmryan@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tcod = "0.13"

rand = {version = "0.7.0", default-features = false, features = ["small_rng", "std"] }
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
num = "0.2"
timer = "0.2"
chrono = "0.4"

rexpaint = "*"

# TODO try to remove this dependency
ggez = { version = "0.5.1", default-features = false }

roguelike_core = { path = "../roguelike_core" }
roguelike_engine = { path = "../roguelike_engine" }

